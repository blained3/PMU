
<form>
    <div id="map" data-tap-disabled="true"></div>
    <label>Ride Name: <input type="text" ng-model="name" /></label>
    <br />
    <label>Time: <input type="time" ng-model="time" /></label>
    <br />
    <label>Willing to Pay: $<input type="number" ng-model="pay" /></label>
</form>

<p><a class="btn btn-lg btn-success" ng-click="saveRide(start,end,time,pay,name)">Get A Ride!</a></p>
