<div id="profile-component">
    <button class="pmu-button">Connect to PayPal</button>
    <h1>Rides</h1>
    <div class="container-fluid">
        <div ng-repeat="ride in futureRides()" class="row">
            <button class="btn btn-xs btn-success col-xs-1" ng-click="goToStatusPage(ride)">?</button>
            <button class="btn btn-xs btn-success col-xs-1" ng-click="delete(ride)">X</button>
            <div class="rideName col-xs-6">{{ride.name}}</div>
            <div class="rideCost col-xs-5">Cost: ${{ride.pay}}</div>
        </div>
    </div>
</div>
