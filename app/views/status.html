<h1>Details: {{ride.name}}</h1>
<div class="row">
    <p class="col-xs-6">Leaving From:</p>
    <p class="col-xs-6">start</p>
</div>
<div class="row">
    <p class="col-xs-6">Going To:</p>
    <p class="col-xs-6">end</p>
</div>
<div class="row">
    <p class="col-xs-6">At:</p>
    <p class="col-xs-6">{{ride.time | date: 'h:mm a'}}</p>
</div>
<div class="row">
    <p class="col-xs-6">Cost:</p>
    <p class="col-xs-6">${{ride.pay}}</p>
</div>

<p><a class="btn btn-lg btn-success" ng-href="#/">Back to Home!</a></p>
